<html>
<head>
	<title>Registration form</title>
</head>
<body>
	<form method="" action="">
        <fieldset><legend>Registration</legend>
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="name" value="" placeholder="User name"></td>
                </tr>
                <tr>
                    <td>ID:</td>
                    <td><input type="number" name="id" value="" placeholder="User ID"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="email" value="" placeholder="User email"></td>
                </tr>
                <tr>
                    <td>Date of Birth:</td>
                    <td><input type="date" name="dob" value="" placeholder="Date of Birth"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td><input type="radio" name="gender" value="">Male
                        <input type="radio" name="gender" value="">Female
                        <input type="radio" name="gender" value="">Other</td>
                </tr>
                <tr>
                    <td>Department:</td>
                    <td><select>
                        <option value="EEE">EEE</option>
                        <option value="CSE">CSE</option>
                        <option value="ARC">ARC</option>
                        <option value="BBA">BBA</option>
                        <option value="ENG ">ENG</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Degree:</td>
                    <td><input type="checkbox" name="SSC" value="">SSC
                        <input type="checkbox" name="HSC" value="">HSC
                        <input type="checkbox" name="Bsc" value="">Bsc
                        <input type="checkbox" name="Msc" value="">Msc</td>
                </tr>
                <tr>
                    <td>Adress:</td>
                    <td><textarea>
			
                    </textarea></td>
                </tr>
                <tr>
                    <td>Image:</td>
                    <td><input type="file" name="pic" value=""></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Submit"><input type="reset" name="reset" value="Reset"></td>
                </tr>
            </table>	
</fieldset>
</form>

</body>
</html>
